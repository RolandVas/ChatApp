<div class="chat">
    <div class="chat-header">
        <h2>header</h2>
    </div>

    <div class="message-container">
        <app-chat [$chat]="msgObject"></app-chat>
    </div>

    <div class="write-container">
        <textarea class="input-message" [(ngModel)]="msg" id="" cols="30" rows="10"></textarea>
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
