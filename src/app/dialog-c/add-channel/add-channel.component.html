<form [formGroup]="channelForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Creat a new channel</h1>
  <div mat-dialog-content class="column">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="channelName" type="text">
    </mat-form-field>
    <ng-container *ngIf="channelForm.controls['channelName'] as name">
      <ng-container *ngIf="name.touched || name.dirty">
        <p *ngIf="name.errors?.required">Channel name is required.</p>
      </ng-container>
    </ng-container>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="channelDescription">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>Add</button>
  </div>
</form>
